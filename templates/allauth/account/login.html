{% extends 'base-template.html' %}
{% load static %}

{% block content %}



<div class="container mx-auto my-5 border" id="accountlogin">
    <div class="row">

        <div class="col-6 d-flex justify-content-center border-right ">
            <h5>Sign In</h5>

        </div>
        <div class="col-6 d-flex justify-content-center ">
            <a href="{% url 'account_signup' %}">
                <h5>Register</h5>
            </a>
        </div>

    </div>
    <div class="d-flex flex-column border-top">

        <form class="login my-3" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {% for form in form %}
            {% if form.label == 'Password' %}
            <div class="form-group">
                <label for="password">{{form.label}}</label>
                <input type="password" class="form-control" name="password" placeholder="Password"
                    autocomplete="current-password" required="" id="id_password">
            </div>
            {% elif form.label == 'Remember Me' %}
            <div class="d-flex flex-column form-group form-check">
                <label for="remember">{{form.label}}</label>
                <input type="checkbox" class="form-check-input" name="remember" id="id_remember">
            </div>
            {% else %}
            <div class="form-group">
                <label for="login">{{form.label}}</label>
                <input type="text" class="form-control" name="login" placeholder="Username or e-mail"
                    autocomplete="email" required="" id="id_login">
            </div>
            {% endif %}
            {% endfor %}

            <div class="mx-auto">
                <button class="btn btn-primary primaryAction" type="submit">Sign In</button>
            </div>

                <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Forgot Password?</a>


        </form>

    </div>

</div>








{% endblock %}
