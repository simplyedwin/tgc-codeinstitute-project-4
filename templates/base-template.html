{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Quattrocento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">


    <title>The Brilliant Greens</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand col-2" href="#">
                <img src="{% static 'images/TBGsBrandlogo.svg' %}" style="max-height: 12vh;" alt="TBGsLogo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-10" id="navbarScroll">

                <form class="form-inline col-8 justify-content-center ">
                    <input class="form-control col-11" style="height: 6vh; background-color:silver;" type="search"
                        placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success col-1 px-1 border-0" type="submit">
                        <img src="{% static 'images/searchicon.svg' %}" style="max-height: 4vh;" alt="searchicon">
                    </button>
                </form>

                <div class="navbar-nav col-4 my-lg-0 navbar-nav-scroll justify-content-end align-items-center"
                    style="max-height: 100px;">
                    <div class="nav-item mr-5 text-center">
                        <img src="{% static 'images/shopicon.svg' %}" style="max-height: 5vh;" alt="shopicon">
                        <h4>Shop</h4>
                    </div>

                    <div class="nav-item text-center">
                        <img src="{% static 'images/carticon.svg' %}" style="max-height: 5vh;" alt="carticon">
                        <h4>Cart</h4>
                    </div>

                    {% if request.user.is_authenticated %}
                    <div class="nav-item active ml-4 text-center">
                        <a class="nav-link" href="{% url 'user_account' %}" aria-expanded="false">
                            <img src="{% static 'images/accountsicon.svg' %}" style="max-height: 5vh;"
                                alt="accounticon">
                            <h4>{{request.user|title}}</h4>
                        </a>
                    </div>
                    <div class="nav-item ml-3">
                        <a href="{% url 'account_logout' %}">
                            <img src="{% static 'images/logouticon.svg' %}" style="max-height: 5vh;" alt="logouticon">
                        </a>
                    </div>
                    {% else %}
                    <div class="nav-item dropdown dropright active ml-4 text-center">
                        <a class="nav-link" href="#" id="navbarScrollingDropdown" role="button" data-toggle="dropdown"
                            aria-expanded="false">
                            <img src="{% static 'images/accountsicon.svg' %}" style="max-height: 5vh;"
                                alt="accounticon">
                            <h4>Account</h4>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarScrollingDropdown">
                            <a class="dropdown-item" href="{% url 'account_login' %}">Sign In</a>

                            <hr class="dropdown-divider">

                            <a class="dropdown-item" href="{% url 'account_signup' %}">Create Account</a>
                        </div>
                    </div>
                    {% endif %}
                </div>

            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

    <script>
        $(function () {
            $('#myTab li:last-child a').tab('show')
        })
    </script>

    <footer>
        <div class="continer-fluid footer">
            <div class="container">

                <div class="row align-item-center">
                    <div class="col-6">
                        <h5> About Us</h5>
                        <h5> What is it </h5>
                        <h5> FAQ </h5>
                        <h5>Contact Us </h5>
                    </div>
                    <div class="col-6">
                        <label for="mailing">Mailing</label>
                        <input type="text">
                        <button class="btn btn-primary">Subscribe</button>
                    </div>
                </div>
            </div>

        </div>

    </footer>

</body>

</html>
