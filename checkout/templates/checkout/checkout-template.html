{% extends 'base-template.html' %}
{% load static %}


{% block content %}
    <script src="https://js.stripe.com/v3/"></script>
    {% autoescape off %}
    <script>
    const stripe = Stripe('{{public_key}}');
    stripe.redirectToCheckout({
        sessionId:"{{session_id}}"
    })
</script>
    {% endautoescape %}
{% endblock %}
