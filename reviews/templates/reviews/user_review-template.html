{% extends "base-template.html" %}

{% load static %}

{% block content %}
<div class="container w-50 my-4 mainsection">

    <h1>My Review</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="title-id" class="col-sm-2 col-form-label">Review for:</label>
            <div class="col-sm-10">
                <input value="{{order.title}}" type="text" class="form-control" id="title-id" name="title" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="date-id" class="col-sm-2 col-form-label">Review date:</label>
            <div class="col-sm-10">
                <input value="{{order.datetime_ordered|date:'Y-m-d'}}" type="date" class="form-control" id="date-id" name="date" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="content-id" class="col-sm-2 col-form-label">Content:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="content-id" name="content"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="rating-id" class="col-sm-2 col-form-label">Rating:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="rating-id" name="rating">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Save review</button>


    </form>

</div>

{% endblock %}
