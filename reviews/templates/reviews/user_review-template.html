{% extends "base-template.html" %}

{% load static %}

{% block content %}
<div class="container w-50 my-4 mainsection">

    <h1>My Review</h1>
    <form method="POST" action="{% url 'create_review' order_id=order.id %}" class="needs-validation h4" novalidate>
        {% csrf_token %}
        <div class="form-group row">
            <label for="title-id" class="col-sm-2 col-form-label">Review for:</label>
            <div class="col-sm-10">
                <input value="{{order.title}} ordered on {{order.datetime_ordered}}" type="text"
                    class="form-control input-select" id="title-id" name="title" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="date-id" class="col-sm-2 col-form-label">Review date:</label>
            <div class="col-sm-10">
                <input value="{% now 'Y-m-d' %}" type="date" class="form-control input-select" id="date-id"
                    name="date" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="content-id" class="col-sm-2 col-form-label">Content:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="content-id" name="content" required></textarea>
                <div class="invalid-feedback">
                    Please fill in your review contents.
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="rating-id" class="col-sm-2 col-form-label">Rating:</label>
            <div class="col-sm-10">
                <ul class="product-rating">
                    <li> <span class="product-ratingSelector">
                            <input type="radio" name="rating" id="productstars-1-5" value="1" class="radio" required />
                            <label class="full" for="productstars-1-5"></label>
                            <input type="radio" name="rating" id="productstars-2-5" value="2" class="radio" required />
                            <label class="full" for="productstars-2-5"></label>
                            <input type="radio" name="rating" id="productstars-3-5" value="3" class="radio" required />
                            <label class="full" for="productstars-3-5"></label>
                            <input type="radio" name="rating" id="productstars-4-5" value="4" class="radio" required />
                            <label class="full" for="productstars-4-5"></label>
                            <input type="radio" name="rating" id="productstars-5-5" value="5" class="radio" required />
                            <label class="full" for="productstars-5-5"></label>
                            <div class="invalid-feedback">
                                Please give your ratings.
                            </div>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <button class="h6 button" type="submit">Save review</button>


    </form>

</div>

{% endblock %}
